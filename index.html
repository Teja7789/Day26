<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="app-wrapper">
        <h1>Realtime Character Counter</h1>
        <textarea name="text" 
                  id="add" 
                  cols="30" 
                  rows="10"
                  placeholder="write here..."
                  class="text-area">
        </textarea>
        <div class="footer">
            <p>Character Count <span class="char-count">0</span></p>
            <button class="clear">Clear</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
